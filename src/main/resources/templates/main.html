<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 align="center">Конвертер валют</h1>
<form method="post" >
    <select th:name="valuteFromId">
        <option>Выберите валюту</option>
        <option th:each="valute :${valutes}" th:value="${valute.getId()}" th:text="${valute.getCode()} + ' ' + '(' + ${valute.getName()} + ')'"></option>
    </select>
    <select th:name="valuteToId">
        <option>Выберите валюту</option>
        <option th:each="valute :${valutes}" th:value="${valute.getId()}" th:text="${valute.getCode()} + ' ' + '(' + ${valute.getName()} + ')'"></option>
    </select>
    <h3 th:text="${error}"></h3>
    <p><input type="text" name="amount"> Результат: <input type="text" th:value="${result}" readonly="readonly"></p>
    <button type="submit">Конвертировать</button>
    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
</form>
    <a th:href="@{/history}"> История конвертаций </a>
</body>
</html>
